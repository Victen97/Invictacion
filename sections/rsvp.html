<section class="rsvp" id="rsvp">
    <div class="container">
      <h2 class="section-title">Confirmación de asistencia</h2>
      <div class="card">
        <form id="rsvpForm" data-whatsapp="+50489564882">
          <div class="form-grid">
            <div class="field" data-icon="👥">
              <label for="guests">¿Cuántas personas asistirán? *</label>
              <select id="guests" name="guests" required>
                <option value="">Selecciona el número</option>
                <option value="1">1 persona</option>
                <option value="2">2 personas</option>
              </select>
            </div>
            <div class="field full" data-icon="👤">
              <label for="names">Nombres de las personas que asistirán *</label>
              <textarea id="names" name="names" required placeholder="Escribe los nombres de quienes asistirán (uno por línea)"></textarea>
            </div>
            <div class="field full" data-icon="✍️">
              <label for="message">Comentario adicional (opcional)</label>
              <textarea id="message" name="message" placeholder="Algún comentario especial, restricciones alimentarias, etc."></textarea>
            </div>
          </div>
          <p class="helper">Al enviar se abrirá WhatsApp para confirmar tu asistencia directamente.</p>
          <button type="submit" class="btn">Confirmar por WhatsApp</button>
        </form>
      </div>
    </div>
  </section>
